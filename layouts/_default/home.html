{{ define "main" }}
  {{ .Content }}

  <form action="/search" method="GET">
      <input type="search" name="q" id="search-query" placeholder="Search....">
      <button type="submit">Search</button>
  </form>

  {{ range site.RegularPages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
{{ end }}
